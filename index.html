<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Jeu de plateau</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <h1>JEU DE PLATEAU</h1>

    <div class="game-container">
        <div id="game"></div>
        <div id="right-part">

            <div id="player-cards">
                <div id="player1">
                    <div class="header">
                        <img src="" class="player-logo" width="100">
                        <h2>Joueur 1</h2>
                    </div>
                    <div class="weapon"></div>
                    <div class="points"></div>
                    <div class="actions">
                        <button id="player1-attaquer">Attaquer</button>
                        <button id="player1-defendre">Défendre</button>
                    </div>
                </div>
                <div id="player2">
                    <div class="header">
                        <img src="" class="player-logo" width="100">
                        <h2>Joueur 2</h2>
                    </div>
                    <div class="weapon"></div>
                    <div class="points"></div>
                    <div class="actions">
                        <button id="player2-attaquer">Attaquer</button>
                        <button id="player2-defendre">Défendre</button>
                    </div>
                </div>
            </div>
            <button id="reload">Recommencer la partie</button>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <h1>Fin de partie</h1>
            <div>Le joueur <span id="winner"></span> a remporté la partie</div>
            <button class="new-game">Rejouer</button>
        </div>
        <div class="overlay"></div>
    </div>

    <script type="application/javascript" src="js/lib/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="js/Utils.js"></script>
    <script type="application/javascript" src="js/Player.js"></script>
    <script type="application/javascript" src="js/Weapon.js"></script>
    <script type="application/javascript" src="js/Obstacle.js"></script>
    <script type="application/javascript" src="js/Grid.js"></script>
    <script type="application/javascript" src="js/index.js"></script>
</body>
</html>
